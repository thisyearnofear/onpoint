[build]
  base = "apps/web"
  command = "cd ../.. && pnpm install && pnpm build --filter=web"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18.20.0"
  NPM_FLAGS = "--version"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "cd ../.. && pnpm install && pnpm build --filter=web"

[context.deploy-preview]
  command = "cd ../.. && pnpm install && pnpm build --filter=web"